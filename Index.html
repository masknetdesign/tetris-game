<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>TETRIS</h1>
            <div class="score-container">
                <div class="score-item">
                    <span class="label">Pontuação:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Linhas:</span>
                    <span id="lines">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Nível:</span>
                    <span id="level">1</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="game-board">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div id="gameOver" class="game-over hidden">
                    <h2>Game Over!</h2>
                    <p>Pontuação Final: <span id="finalScore">0</span></p>
                    <button id="restartBtn">Jogar Novamente</button>
                </div>
            </div>
            
            <div class="side-panel">
                <div class="next-piece">
                    <h3>Próxima Peça</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                
                <div class="controls">
                    <h3>Controles</h3>
                    <div class="control-item">
                        <span class="key">←</span>
                        <span>Mover Esquerda</span>
                    </div>
                    <div class="control-item">
                        <span class="key">→</span>
                        <span>Mover Direita</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↓</span>
                        <span>Acelerar Queda</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↑</span>
                        <span>Rotacionar</span>
                    </div>
                    <div class="control-item">
                        <span class="key">Espaço</span>
                        <span>Pausar/Continuar</span>
                    </div>
                </div>
                
                <div class="game-buttons">
                    <button id="startBtn">Iniciar Jogo</button>
                    <button id="pauseBtn">Pausar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
